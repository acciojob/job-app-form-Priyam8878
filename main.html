<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="get" >
	
			<label for="name" >Name</label>
		<input type="text" id="name" required >
	<br>
		
			<label for="email">Email</label>
			<input for="email" id="email" required >
				
		<br>
<!-- 	gender -->
		
			<label for="gender">Gender</label>
		     <input type="radio" id="gender_m" name=gender required>Male
			 <input type="radio" id="gender_f" name=gender required>Female
			<br>
<!-- 		Laptop Brand -->
	
			<label for="laptops">Laptop Brands</label>
			<select id="laptops" >
				<option >Apple</option>
				<option >Asus</option>
				<option >HP</option>
			</select>
	<br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio">
		<br>
			<label for="age">Age</label>
			<input type="number" id="age" required>
		<br>
		
			<label for="dob">Age</label>
			<input type="date" id="age">
			
		<br>
		
			<label for="password">Password</label>
			<input type="password" id="password" required>
			
		<br>

		
			<button>submit</button>
			
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
